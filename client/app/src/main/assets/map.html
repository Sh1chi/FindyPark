<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Yandex Map</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=e9be8411-2863-415a-b0aa-1bfc46a7eaff&lang=ru_RU" type="text/javascript"></script>
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    ymaps.ready(function () {
        var map = new ymaps.Map("map", {
            center: [55.751244, 37.618423], // Центр карты (Москва)
            zoom: 14
        });
    });
    // Создадим поисковую строку.
    var inputSearch = new ymaps.control.SearchControl({
        options: {
            // Пусть элемент управления будет
            // в виде поисковой строки.
            size: 'large',
            // Включим возможность искать
            // не только топонимы, но и организации.
            provider: 'yandex#search'
        }
    }),
// Добавим поисковую строку на карту.
    myMap = new ymaps.Map('map', {
        zoom: 12,
        center: [55.76, 37.64],
        controls: [inputSearch]
    });

</script>
</body>
</html>
